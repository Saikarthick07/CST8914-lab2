<!DOCTYPE html>
<html lang="en">
<head>
   <title>Question 2 - CSS</title>
   <style>
    .mainsection a {
      text-decoration: none;
      color: #414040;
      outline: none;
    }

    /* Add focus styles for accessibility */
    .mainsection a:focus {
      background-color: #e0e0e0;
      color: #000;
      outline: 2px solid #007acc;
    }

    /* Add a hover effect for links to improve visual feedback */
    .mainsection a:hover {
      color: #007acc;
    }

    /* Add a description for the image */
    .mainsection img {
      display: block;  /* Ensure image does not have extra space below */
      width: 100%;     /* Ensure image fits container */
      height: auto;    /* Maintain aspect ratio */
    }
    
   </style>
</head>
<body>
<div class="mainsection">
<h1><img src="lab2/lab2-imageoftext.gif" alt="Shopping categories: Animals, Computers, Diversity and inclusion, Food, Medicine, Music"></h1>

<ul>
  <li><a href="#">Animals</a></li>
  <li><a href="#">Computers</a></li>
  <li><a href="#">Diversity and inclusion</a></li>
  <li><a href="#">Food</a></li>
  <li><a href="#">Medicine</a></li>
  <li><a href="#">Music</a></li>
</ul>
</div>    

</body>
</html>
