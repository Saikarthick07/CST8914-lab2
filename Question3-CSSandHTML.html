<!DOCTYPE html>
<html lang="en">

<head>
  <title>Question 3- CSS & HTML</title>
  <style>
    .button {
      background-color: #007acc; /* Changed to a more contrasting color */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }

    /* Add focus styles for accessibility */
    .button:focus {
      background-color: #005fa3; /* Darker shade for focus */
      outline: 3px solid #ffbf47; /* Outline to indicate focus */
    }

    body {
      padding: 20px;
      background-color: #f4f4f4; /* Lighter background for better contrast */
    }

    h1, h2, p {
      color: #333; /* Darker text for better readability */
    }
  </style>
</head>

<body>
  
  <h1>HTML made Easy</h1>

  <p>What causes errors in HTML?</p>

  <!-- Use button element for proper semantics -->
  <button class="button">Submit answers</button>

</body>

</html>
